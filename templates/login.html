<h2 class="text-center">Inventory Management App</h2>
<div class="login-form">
    <form action="/examples/actions/confirmation.php" method="post">
        <h2 class="text-center">Log in</h2>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Username" required="required" id="username" ng-model="loginForm.username">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="Password" required="required" id="password" ng-model="loginForm.password">
        </div>
        <div class="form-group">
            <button type="button" class="btn btn-primary" ng-click="login(loginForm.username, loginForm.password)">Log in</button>
        </div>
    </form>
</div>
