<div class="row">
    <div class="col-lg-2">
        <button class="btn btn-info" ui-sref="list">Back to list</button>
    </div>
</div>
<br>
<form>
    <div class="form-group">
        <label for="code">Product Code</label>
        <input type="text" class="form-control" id="code" placeholder="Product code" ng-model="inputForm.code">
    </div>
    <div class="form-group">
        <label for="name">Product Name </label>
        <input type="text" class="form-control" id="name" placeholder="Product Name" ng-model="inputForm.name">
    </div>
    <div class="form-group">
        <label for="brand">Brand </label>
        <input type="text" class="form-control" id="brand" placeholder="Brand" ng-model="inputForm.brand">
    </div>
    <div class="form-group">
        <label for="price">Price </label>
        <input type="text" class="form-control" id="price" placeholder="Price" ng-model="inputForm.price">
    </div>
    <button type="button" class="btn btn-danger" ui-sref="list">Cancel</button>
    <button type="button" class="btn btn-success" ng-click="save(inputForm.code, inputForm.name, inputForm.brand, inputForm.price)">Save</button>
</form>
